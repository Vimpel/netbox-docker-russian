{% load form_helpers %}
<div class="modal fade" tabindex="-1" id="tableconfig">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Настройка отображаемых столбцов</h4>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% render_form table_config_form %}
                    <div class="row">
                        <div class="col-md-9 col-md-offset-3">
                            <a class="btn btn-primary btn-xs" id="move-option-up" data-target="id_columns"><i class="fa fa-arrow-up"></i> Поднять вверх</a>
                            <a class="btn btn-primary btn-xs" id="move-option-down" data-target="id_columns"><i class="fa fa-arrow-down"></i> Опустить вниз</a>
                            <a class="btn btn-success btn-xs" id="select-all-options" data-target="id_columns"><i class="fa fa-ellipsis-v"></i> Выделить все</a>
                        </div>
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-primary" name="set" value="Сохранить" />
                        <input type="submit" class="btn btn-danger" name="clear" value="Сброс" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
